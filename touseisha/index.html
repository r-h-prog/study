<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>東誠社</title>
      <link rel="shortcut icon" href="./assets/images/common/favicon.ico" />
      <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Vollkorn:400i" rel="stylesheet" />
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header-inner">
          <div class="logo">
            <a class="logo-header" href="/">
              <img src="./assets/images/common/logo-main.svg" class="main-logo" alt="PACIFIC MALL DEVELOPMENT" />
              <img src="./assets/images/common/logo-fixed.svg" class="fixed-logo" alt="PACIFIC MALL DEVELOPMENT" />
            </a>
          </div>
          <button class="toggle-menu js-toggoleNav">
            <span class="toggle-line">メニュー</span>
          </button>
          <div class="header-nav">
            <nav class="global-nav">
            </nav>
            <form class="search-form" role="search" method="get" action="">
              <div class="search-box">
                <input type="text" class="search-input" name="s" placeholder="キーワードを入力してください" />
                <button type="submit" class="button-submit"></button>
              </div>
              <div class="search-buttons">
                <button type="button" class="close-icon js-searchIcon"></button>
                <button type="button" class="search-icon js-searchIcon"></button>
              </div>
            </form>
          </div>
        </div>
      </header>
       
      <section class="section-contents" id="keyvisual">
        <img src="./assets/images/bg-section-keyvisual.jpg" alt="MAIN IMAGE" />
        <div class="wrapper">
          <h1 class="site-title">東誠社</h1>
          <p class="site-caption">
            
          </p>
        </div>
      </section>
        
      <div class="wrap"></div>
      <div id="primary" class="content-area">
        <main>
          <div class="page-contents">
            <div class="page-head">
              <img src="./assets/images/bg-page-dummy.png" />
              <div class="wrapper">
                <span class="page-title-en"></span>
                <h2 class="page-title"></h2>
              </div>
            </div>
            <div class="page-container">
            </div>
          </div>
        </main>
      </div>
    </div>
  
      <footer class="footer" id="footer">
        <div class="footerContents">
          <div class="footerContents-contact">
            <div class="enterprise-logo">
              <img src="./assets/images/svg/logo-footer.svg" alt="PACIFIC MALL DEVELOPMENT" />
            </div>
            <div class="enterprise-detail">
              <p class="name">株式会社東誠社</p>
              <p class="address">
                宮城県仙台市宮城野区岡田西町1-55
              </p>
            </div>
          </div>
          <div class="footerContents-sitemap">
            <nav class="footer-nav">

            </nav>
          </div>
          <ul class='sns-navi'>
            <li class='twitter'><a href='https://twitter.com/5Wordpress'></a></li>
            <li class='facebook'><a href='https://www.facebook.com/wordpress5book'></a></li>
            <li class='instagram'><a href='https://www.instagram.com/5wordpress'></a></li>
          </ul>
        </div>
        <p class="copyright">
          <small class="copyright-text">&#169; 2020 TOUSEISHA CO.,LTD.</small>
        </p>
      </footer>
  
    </div>
 
  </body>
</html>
