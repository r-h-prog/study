<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-entity
        camera
        look-controls
        position="0 0 0"
        animation="property: rotation; from: 0 0 0; to: 360 360 0; dur: 50000; loop: true; easing: linear"
      ></a-entity>
      <a-entity id="container" position="0 0 -10"></a-entity>
      <a-sky color="#f2f2f2"></a-sky>
      <a-entity light="type: ambient; color: #BBB" intensity="0.5"></a-entity>
      <a-entity
        light="type: directional; color: #93abd3; intensity: 0.6"
        position="-0.5 1 1"
      ></a-entity>
      <a-entity
        light="type: directional; color: #93abd3; intensity: 0.5"
        position="0.5 -1 -1"
      ></a-entity>
    </a-scene>
    <script src="0208-2.js"></script>
  </body>
</html>
