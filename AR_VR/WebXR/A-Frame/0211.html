


<!DOCTYPE html>

<body style='margin: 0; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled:false;">

        link="href: https://www.touseisha.co.jp; title: Official Site;"
        position="0 .5 0"
      ></a-entity>

            fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
