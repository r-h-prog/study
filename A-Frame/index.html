<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-assets>
      <img id="tower" src="tokyo_tower.jpg">
      <img id="earth" src="earth.jpg">
    </a-assets>

    <a-sky src="#tower"></a-sky>

    <a-text value="Click here!" color="#000" position="-3 3 -10" scale="1 1 1"></a-text>

    <!-- Earth -->
    <a-link href="https://www.touseisha.co.jp">
      <a-sphere src="#earth" position="-3 2 -10" radius=".5" animation="property: object3D.rotation.y;
          to: 360;
          dur:10000;
          loop:true;"></a-sphere>
    </a-link>
    <a-entity cursor="rayOrigin: mouse"></a-entity>
  </a-scene>
</body>

</html>
